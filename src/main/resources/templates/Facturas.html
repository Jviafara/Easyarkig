<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org/thymeleaf">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Facturas</title>
</head>

<body style="font-weight: bold;">

    <head class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-button" style="background-color: #a7f9ff;">
            <a th:href="@{/ingreso}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32">
                <span class="navbar-brand mb-0 h1 fw-bold fs-4">EasyParking</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a style="font-size:10; color: black;  font-weight: bold;" th:href="@{/ingreso}"
                        class="nav-link">Inicio</a></li>
                <li class="nav-item"><a style="font-weight: bold; font-size:	10" class="nav-link active ">Facturas</a>
                </li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/usuarios}"
                        class="nav-link">Usuarios</a></li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/personas}"
                        class="nav-link">Personas</a></li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/plazas}"
                        class="nav-link">Plazas</a></li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10"
                        th:href="@{/configuraciones}" class="nav-link">Configuraciones</a></li>
            </ul>
        </nav>
    </head>
    <section class="container">
        <div th:if="${facturas != null and !facturas.empty}">
            <br /><br />
            <span class="fw-bold w-auto">Lista de facturas</span>
            <table class="table table-striped table-bordered mt-4">
                <thead>
                    <tr style="background-color: #a7f9ff;">
                        <th scope="col">Codigo Factura</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Plaza Asociada</th>
                        <th scope="col">Tipo Contrato</th>
                        <th scope="col">Fecha Entrada</th>
                        <th scope="col">Fecha Salida</th>
                        <th scope="col">Fecha Factura</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>

                <tbody id="user-table">
                    <tr th:each="factura: ${facturas}">
                        <th th:text="${factura.codigoFactura}"></th>
                        <th th:text="${factura.placa}"></th>
                        <th th:text="${factura.plazaAsociada}"></th>
                        <th th:text="${factura.tipoContrato}"></th>
                        <th th:text="${factura.fechaEntrada}"></th>
                        <th th:text="${factura.fechaSalida}"></th>
                        <th th:text="${factura.fechaFactura}"></th>
                        <th th:text="${factura.valor}"></th>
                        <td>
                            <a th:href="@{/facturas/editar/} + ${factura.idFacturas}" type="submit"
                                class="btn  text-dark" style="font-weight: bold; background-color: #a7f9ff;">Editar</a>
                            <a th:href="@{/facturas/eliminar/} + ${factura.idFacturas}" type="submit"
                                style="font-weight: bold;" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
