<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org/thymeleaf">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Personas</title>
</head>

<body style="color: black; font-weight: bold;">

    <head class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-button" style="background-color: #a7f9ff;">
            <a th:href="@{/ingreso}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32">
                <span class="navbar-brand mb-0 h1 fw-bold fs-4">EasyParking</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item text-dark"><a style="color: black; font-weight: bold; font-size:	10"
                        th:href="@{/ingreso}" class="nav-link">Inicio</a></li>
                <li class="nav-item text-dark"><a style="color: black; font-weight: bold; font-size:	10"
                        th:href="@{/facturas}" class="nav-link">Facturas</a></li>
                <li class="nav-item text-dark"><a style="color: black; font-weight: bold; font-size:	10"
                        th:href="@{/usuarios}" class="nav-link">Usuarios</a></li>
                <li class="nav-item"><a style="font-size:10;  font-weight: bold;" class="nav-link active">Personas</a>
                </li>
                <li class="nav-item text-dark"><a style="color: black; font-weight: bold; font-size:	10"
                        th:href="@{/plazas}" class="nav-link">Plazas</a></li>
                <li class="nav-item text-dark"><a style="color: black; font-weight: bold; font-size:	10"
                        th:href="@{/configuraciones}" class="nav-link">Configuraciones</a></li>
            </ul>
        </nav>
    </head>
    <section class="container">
        <span class="fw-bold w-auto">Administración de Personas</span>
        <div class="row">
            <form class="row g-3" th:action="@{/personas/guardar}" method="post" th:object="${persona}">
                <input class="form-control" type="hidden" name="idPersonas" th:field="*{idPersonas}">
                <div class="col-md-4">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input style="background-color: rgb(230, 230, 230);font-style: italic;" class="form-control"
                        type="text" name="nombres" th:field="*{nombres}">
                </div>
                <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input style="background-color: rgb(230, 230, 230);font-style: italic;" class="form-control"
                        type="text" name="apellido" th:field="*{apellido}">
                </div>
                <div class="col-md-4">
                    <label for="tipodocumento" class="form-label">Tipo documento:</label>
                    <select style="background-color: rgb(230, 230, 230);font-style:italic;" class="form-select"
                        name="tipDoc" th:field="*{tipDoc}">
                        <option value="0" selected=>Seleccione...</option>
                        <option value="CC" selected=>Cédula de Ciudananía</option>
                        <option value="CE" selected=>Cédula de EXtranjeía</option>
                        <option value="TI" selected=>Tarjeta de Identidad</option>
                        <option value="RC" selected=>Registro Civil</option>
                        <option value="NIT" selected=>NIT</option>
                        <option value="PAS" selected=>Pasaporte</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="numDoc" class="form-label">Numero documento:</label>
                    <input style="background-color: rgb(230, 230, 230);font-style: italic;" class="form-control"
                        type="text" name="numDoc" th:field="*{numDoc}">
                </div>
                <div class="col-md-4">
                    <label for="direccion" class="form-label">Direccion:</label>
                    <input style="background-color: rgb(230, 230, 230);font-style: italic;" class="form-control"
                        type="text" name="direccion" th:field="*{direccion}">
                </div>
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input style="background-color: rgb(230, 230, 230);font-style: italic;" class="form-control"
                        type="text" name="telefono" th:field="*{telefono}">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email:</label>
                    <input style="background-color: rgb(230, 230, 230);font-style: italic;" class="form-control"
                        type="text" name="email" th:field="*{email}">
                </div>

                <div>
                    <input class="btn btn-primary" style="font-weight: bold" type="submit"
                        name="btnguardar" value="Guardar" />
                </div>
            </form>
        </div>

        <div th:if="${personas != null and !personas.empty}">
            <br />
            <span class="fw-bold w-auto">Lista de personas</span>
            <table class="table table-striped table-hover mt-4">
                <tr style="background-color: #a7f9ff;">
                    <th style="text-align: center;" th:scope="col">Nombre</th>
                    <th style="text-align: center;" scope="col">Apellido</th>
                    <th style="text-align: center;" scope="col">Tipo Documento</th>
                    <th style="text-align: center;" scope="col">Numero Documento</th>
                    <th style="text-align: center;" scope="col">Direccion</th>
                    <th style="text-align: center;" scope="col">Telefono</th>
                    <th style="text-align: center;" scope="col">Email</th>
                    <th style="text-align: center;" scope="col">Acciones</th>
                </tr>
                <tr th:each="persona: ${personas}">
                    <th style="text-align: center;" th:text="${persona.nombres}"></th>
                    <th style="text-align: center;" th:text="${persona.apellido}"></th>
                    <th style="text-align: center;" th:text="${persona.tipDoc}"></th>
                    <th style="text-align: center;" th:text="${persona.numDoc}"></th>
                    <th style="text-align: center;" th:text="${persona.direccion}"></th>
                    <th style="text-align: center;" th:text="${persona.telefono}"></th>
                    <th style="text-align: center;" th:text="${persona.email}"></th>
                    <td>
                        <a th:href="@{/personas/editar/} + ${persona.idPersonas}" type="submit" class="btn text-dark"
                            style="font-weight:bold; background-color: #a7f9ff;">Editar</a>
                        <a style="font-weight: bold;" th:href="@{/personas/eliminar/} + ${persona.idPersonas}"
                            type="submit" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            <h2>Lista de personas vacia</h2>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
