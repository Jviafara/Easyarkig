<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org/thymeleaf">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Configuraciones</title>
</head>

<body style="font-weight: bold;">

    <head class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-button" style="background-color: #a7f9ff;">
            <a th:href="@{/ingreso}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
                style="color :black;">
                <img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32">
                <span class="navbar-brand mb-0 h1 fw-bold fs-4">EasyParking</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/ingreso}"
                        class="nav-link">Inicio</a></li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/facturas}"
                        class="nav-link">Facturas</a></li>
                <li class="nav-item"><a style="color: black; font-size:10;  font-weight: bold;" th:href="@{/usuarios}"
                        class="nav-link">Usuarios</a>
                </li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/personas}"
                        class="nav-link ">Personas</a></li>
                <li class="nav-item"><a style="color: black; font-weight: bold; font-size:	10" th:href="@{/plazas}"
                        class="nav-link">Plazas</a></li>
                <li class="nav-item"><a style="font-weight: bold; font-size:	10"
                        class="nav-link active">Configuraciones</a></li>
            </ul>
        </nav>
    </head>

    <section class="container">
        <div class="row">
            <form class="row g-3" th:action="@{/configuraciones/guardar}" method="post" th:object="${configuracion}">
                <input class="form-control" type="hidden" name="idConfiguraciones" th:field="*{idConfiguraciones}">
                <div>
                    <label for="nombreParqueadero" class="form-label">Nombre Parqueadero:</label>
                    <input style="background-color: rgb(230, 230, 230); font-style: italic;" class="form-control"
                        type="text" name="nombreParqueadero" th:field="*{nombreParqueadero}" />
                </div>

                <div class="col-md-6">
                    <label for="valorHoraCarro" class="form-label">Valor Hora Carro:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorHoraCarro" th:field="*{valorHoraCarro}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorHoraMoto" class="form-label">Valor Hora Moto:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorHoraMoto" th:field="*{valorHoraMoto}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorFracCarro" class="form-label">Valor Fraccion Carro:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorFracCarro" th:field="*{valorFracCarro}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorFracMoto" class="form-label">Valor Fraccion Moto:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorFracMoto" th:field="*{valorFracMoto}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorDiaCarro" class="form-label">Valor Dia Carro:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorDiaCarro" th:field="*{valorDiaCarro}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorDiaMoto" class="form-label">Valor Dia Moto:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorDiaMoto" th:field="*{valorDiaMoto}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorSemCarro" class="form-label">Valor Semana Carro:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorSemCarro" th:field="*{valorSemCarro}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorSemMoto" class="form-label">Valor Semana Moto:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorSemMoto" th:field="*{valorSemMoto}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorMesCarro" class="form-label">Valor Mes Carro:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorMesCarro" th:field="*{valorMesCarro}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="valorMesMoto" class="form-label">Valor Mes Moto:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input style="background-color: rgb(230, 230, 230); font-style:italic;" class="form-control"
                            type="text" name="valorMesMoto" th:field="*{valorMesMoto}" />
                    </div>
                </div>

                <div><input class="btn btn text-dark" type="submit" name="btnguardar" value="Guardar"
                        style="font-weight: bold; background-color: #a7f9ff;" /></div>
            </form>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
